<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form *ngIf="quiz" (submit)="updateData()">
            <!-- title field -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Enter Title</mat-label>
              <input type="text"
              [(ngModel)]="quiz.title"
              name="title" placeholder="Enter Here" matInput />
            </mat-form-field>
            <!-- description field -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Enter Description</mat-label>
              <textarea
                type="text"
                [(ngModel)]="quiz.description"
                name="description"
                placeholder="Enter Here"
                rows="5"
                matInput
              ></textarea>
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <!-- max marks -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Maximum Marks</mat-label>
                  <input
                    type="text"
                    [(ngModel)]="quiz.maxMarks"
                    name="maxMarks"
                    placeholder="Enter Here"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- number of questions -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Number Of Questions</mat-label>
                  <input
                    type="text"
                    [(ngModel)]="quiz.numberOfQuestion"
                    name="numberOfQuestions"
                    placeholder="Enter Here"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
            <!-- active field -->
            <mat-slide-toggle
            name="active"
            [(ngModel)]="quiz.active"
              class="mt20"
              [checked]="false"
            >
              Publish Status
            </mat-slide-toggle>
            <br/>
            <!-- category select -->
            <mat-form-field appearance="fill" class="mt20 w100">
              <mat-label>Categories</mat-label>
              <mat-select name="category" [(ngModel)]="quiz.category.cid">
                <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
                <button mat-raised-button color="accent" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
