<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img
              src="../../../assets/logo.png"
              alt=""
              style="width: 50px; height: 50px"
            />
          </div>
          <h3 class="text-center">Register Here</h3>
          {{ user | json }}
          <form (ngSubmit)="formSubmit()">
            <!-- username field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                required
                [(ngModel)]="user.username"
                name="username"
                matInput
                placeholder="Enter here"
              />
              <mat-hint>User name be unique</mat-hint>
            </mat-form-field>
            <!-- password field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Password</mat-label>
              <input
                required
                [(ngModel)]="user.password"
                name="password"
                type="password"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>
            <!-- firstName field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                required
                [(ngModel)]="user.firstName"
                name="firstName"
                type="text"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>
            <!-- lastName field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                required
                [(ngModel)]="user.lastName"
                name="lastName"
                type="text"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>
            <!-- email field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                required
                [(ngModel)]="user.email"
                name="email"
                type="text"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>
            <!-- phone field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone</mat-label>
              <input
                required
                [(ngModel)]="user.phone"
                name="phone"
                type="text"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>
            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">
                Register
              </button>
              <button
                style="margin-left: 20px"
                mat-raised-button
                color="accent"
              >
                Clear
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
